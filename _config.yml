theme: jekyll-theme-minimal
title: Atlas
description: |
  <br><br>The Atlas is a top-level visual summary of end-member numerical models that the BGH is created.
  <br><br>

logo: site_resources/BasinGensisHub.png
paginate: 2
plugins:
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

analytics: UA-143750223-1

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

